@if (node == null || nodeForm == null) {
<p>No node?</p>
} @else {
<div [formGroup]="nodeForm"
	class="nodeForm">
	<app-portraiticon-form-component controlNamePath="mapIconPath"
		controlNameSize="mapIconSize"
		[formGroup]="nodeForm"
		[node]="node()" 
		(onChange)="onControlSubmit()"/>
	<app-name-form-component label="Name"
		controlName="name"
		[formGroup]="nodeForm!"
		(onChange)="onControlSubmit()" />
	<app-multiline-form-component label="Description"
		controlName="description"
		[formGroup]="nodeForm!"
		(onChange)="onControlSubmit()" />
</div>
}
