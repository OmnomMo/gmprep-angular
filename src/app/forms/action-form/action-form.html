<div class="actionForm">
	<div>
		<app-name-form-component
			class="actionFormName"
			controlName="name"
			[formGroup]="formGroup()"
			[editMode]="editMode()"
			label=""
			(onChange)="onChange.emit()"
			[formId]="'actionName' + index()"
		/>
	</div>
	<div>
		<app-multiline-form-component
			class="actionFormDescription"
			controlName="description"
			[formGroup]="formGroup()"
			[editMode]="editMode()"
			label=""
			[lines]="4"
			(onChange)="onChange.emit()"
			[formId]="'actionDescription' + index()"
		/>
	</div>
	@if (editMode()) {
		<img class="iconButton" src="icons/delete_icon.png" (click)="onRemove.emit(formGroup())" />
	}
</div>
