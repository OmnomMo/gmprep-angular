<div class="portraitForm">
	@if (showSelector()) {
		<app-icon-selector
			[iconPath]="iconPath()"
			[iconSize]="iconSize()"
			(onClosed)="closeSelector()"
			(onSelected)="onSelected($event)"
		/>
	}
	<img
		class="portraitFormIcon"
		[src]="getNodeIconPath()"
		width="92"
		height="92"
		(click)="onClick()"
	/>
	@if (editMode()) {
		<img
			class="portraitFormWrench iconButton"
			src="/icons/wrench_icon.png"
			width="24"
			height="24"
			(click)="onClick()"
		/>
	}
</div>
