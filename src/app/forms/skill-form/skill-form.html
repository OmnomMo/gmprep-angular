<div class="skillForm">
	<app-string-selector
		controlName="skillName"
		[formGroup]="formGroup()"
		formId="skillName"
		[editMode]="editMode()"
		[options]="nodeOptions.skills"
		[selected]="formGroup().get('skillName')!.value"
		(onChange)="onChange.emit()"
	/>
	<app-inline-name-form
		controlName="bonus"
		[formGroup]="formGroup()"
		[editMode]="editMode()"
		[formId]="getBonusFormId()"
		(onChange)="onChange.emit()"
	/>
	@if (editMode()) {
		<img src="/icons/delete_icon.png" class="iconButton" (click)="onRemove.emit(formGroup())" />
	}
</div>
