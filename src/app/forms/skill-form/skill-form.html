<div class="skillForm">
	<app-string-selector
		[controlName]="controlName()"
		[formGroup]="formGroup()"
		[formId]="controlName()"
		[editMode]="editMode()"
		[options]="getOptions()"
		[selected]="formGroup().get(controlName())!.value"
		(onChange)="onChange.emit()"
	/>
	<app-inline-name-form
		controlName="bonus"
		[formGroup]="formGroup()"
		[editMode]="editMode()"
		[formId]="getBonusFormId()"
		(onChange)="onChange.emit()"
	/>
	@if (editMode()) {
		<img src="/icons/delete_icon.png" class="iconButton" (click)="onRemove.emit(formGroup())" />
	}
</div>
