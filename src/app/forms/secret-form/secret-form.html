<div class="secretForm" [formGroup]="formGroup()">
	<div class="secretFormHeader">
		<app-string-selector
			controlName="testSkill"
			[formGroup]="formGroup()"
			formId="secretTestSkill"
			[options]="nodeOptions.skills"
			[selected]="formGroup().get('testSkill')!.value"
			(onChange)="onChange.emit()"
		/>
		<app-inline-name-form
			controlName="testDifficulty"
			[formGroup]="formGroup()"
			formId="secrteTestDifficulty"
			(onChange)="onChange.emit()"
		/>
		<img src="/icons/delete_icon.png" class="iconButton" (click)="onDelete.emit(formGroup())" />
	</div>
	<app-multiline-form-component
		controlName="description"
		[formGroup]="formGroup()"
		formId="secretDescription"
		label=""
		(onChange)="onChange.emit()"
	/>
</div>
