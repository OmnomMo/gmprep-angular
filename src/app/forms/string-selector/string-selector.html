<div 
	[formGroup]="formGroup()">
	<select class="stringSelector" [formControlName]="controlName()"
		(change)="onSelected($event)">
		@for(option of options(); track option) {
		<option [value]="option"
			class="stringSelectorOption"
			[selected]="option == selected() ? 'True' : ''">{{option}}</option>
		}

	</select>
</div>
