<div class="inlineNameForm" [formGroup]="formGroup()">
	@if (editMode() || overrideEdit()) {
		<input type="text" class="inlineNameInput formInput" [formControlName]="controlName()" (blur)="onChange.emit()"/>
	} @else {
		<div class="inlineNameDisplay">{{ formGroup().get(controlName())!.value }}</div>
	}
</div>
