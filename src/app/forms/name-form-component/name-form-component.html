<form class="nameFormComponent formComponent" [formGroup]="formGroup()">
	@if (label().length > 0) {
		<label for="nameFormInput">{{ label() }}:</label><br />
	}
	<div class="nameFormContainer">
		@if (editMode() || alwaysEdit()) {
			<input
				[class]="'formInput nameFormInput ' + getDisplayClass()"
				id="nameFormInput"
				type="text"
				[formControlName]="controlName()"
				(blur)="onChange.emit()"
			/>
			
		} @else {
			<div [class]="'nameFormDisplay ' + getDisplayClass()">
				{{ getValue() }}
			</div>
		}
	</div>
</form>
