<form class="nameFormComponent formComponent" [formGroup]="formGroup()">
	@if (label().length > 0) {
		<label for="nameFormInput">{{ label() }}:</label><br />
	}
	<div class="nameFormContainer">
		@if (editing() || alwaysEdit()) {
			<input
				[class]="'formInput nameFormInput ' + getDisplayClass()"
				id="nameFormInput"
				type="text"
				[formControlName]="controlName()"
				autofocus
			/>
			@if (!alwaysEdit()) {
				<img src="/icons/check_icon.png" class="iconButton" (click)="stopEditing()" />
			}
		} @else {
			<div [class]="'nameFormDisplay ' + getDisplayClass()" (click)="startEditing()">
				{{ getValue() }}
			</div>
			@if (editMode()) {
				<img src="/icons/wrench_icon.png" class="iconButton" (click)="startEditing()" />
			}
		}
	</div>
</form>
