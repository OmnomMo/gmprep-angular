
<main class="main">
  <div class="content">
    <nav>
		<ul>
			<li>
				<a 
					routerLink="/login"
					routerLinkActive="active"
					ariaCurrentWhenActive="page">
					Login
				</a>
			</li>
			<li>
				<a 
					routerLink="/campaignselection"
					routerLinkActive="active"
					[class]="navButtonState()"
					ariaCurrentWhenActive="page">
					Select Campaign
				</a>
			</li>
			<li>
				<a 
					routerLink="/mapselection"
					routerLinkActive="active"
					[class]="navButtonState()"
					ariaCurrentWhenActive="page">
					Select Map
				</a>
			</li>
			<li>
				<a 
					routerLink="/map"
					routerLinkActive="active"
					[class]="navButtonState()"
					ariaCurrentWhenActive="page">
					Map
				</a>
			</li>
			<li>
				<button (click)="logout()">
					Log Out
				</button>
			</li>
		</ul>
	</nav>
  </div>
<router-outlet />
</main>
