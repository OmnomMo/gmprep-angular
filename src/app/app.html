<main class="main">
	<nav>
		<ul>

			<a routerLink="/campaignselection" routerLinkActive="active" [class]="navButtonState()" class="navElement"
				ariaCurrentWhenActive="page">
				Select Campaign
			</a>
			<a routerLink="/mapselection" routerLinkActive="active" [class]="navButtonState()" class="navElement"
				ariaCurrentWhenActive="page">
				Select Map
			</a>
			<a routerLink="/map" routerLinkActive="active" [class]="navButtonState()" ariaCurrentWhenActive="page"
				class="navElement">
				Map
			</a>
			@if (loggedIn()) {
			<button (click)="logout()" class="navButton">
				Log Out
			</button>
			} @else {
			<a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page" class="navElement loginElement">
				Login
			</a>
			}

		</ul>
	</nav>
	<div class="content">
		<router-outlet />
	</div>
</main>
