<form [formGroup]="changePasswordForm" (ngSubmit)="onUpdatePasswordSubmit()">
	<h3>Change Password</h3>
	<div class="inputContainer">
		<label for="oldPassword">Previous password:</label>
		<input id="oldPassword" type="password" formControlName="oldPassword" />
	</div>
	<div class="inputContainer">
		<label for="newPassword">New password:</label>
		<input id="newPassword" type="password" formControlName="password" />
		<app-password-validation-messages [passwordControl]="getPasswordControl()" />
	</div>
	<div class="inputContainer">
		<label for="newPasswordRepeat">Repeat new password:</label>
		<input id="newPasswordRepeat" type="password" formControlName="passwordRep" />
		@if(getPasswordRepControl().dirty && changePasswordForm.hasError('passwordMatchError')) {
			<div class="errorMsg">Passwords must match!</div>
		}
	</div>
	<button type="submit" [disabled]="changePasswordForm.invalid">Submit</button>
</form>
