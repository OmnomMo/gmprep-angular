<div class="CreateMap">
	@if (submitting()) {
		<p>Submitting Map...</p>
	} @else {
	<div class="CreateMapForm" [formGroup]="createMapForm">
		<app-name-form-component label="Name" controlName="name" [formGroup]="createMapForm" />
		<app-multiline-form-component label="Description" controlName="description" [formGroup]="createMapForm" />
		<app-imagelink-form-component label="Map Image" controlName="imageLink" [formGroup]="createMapForm" />
		<form [formGroup]="createMapForm" (submit)="onSubmit()">
			<input type="submit" value="Submit">
			<button (click)="abort()">Abort</button>
		</form>
	</div>
	}

</div>
