<div class="CreateMap">
	@if (submitting()) {
		<p>Submitting Map...</p>
	} @else {
		<div class="CreateMapForm" [formGroup]="createMapForm">
			<app-name-form-component
				label="Name"
				required
				controlName="name"
				[formGroup]="createMapForm"
				formId="mapName"
			/>
			@if (name?.invalid && (name?.dirty || name?.touched)) {
				<div class="formAlert">Name is required.</div>
			}
			<app-multiline-form-component
				label="Description"
				controlName="description"
				[formGroup]="createMapForm"
				formId="mapDescription"
			/>
			<app-imagelink-form-component
				label="Map Image"
				controlName="imageLink"
				[formGroup]="createMapForm"
			/>
			<form [formGroup]="createMapForm" (submit)="onSubmit()">
				<input type="submit" value="Submit" [disabled]="!submittable" />
				<button (click)="abort()">Abort</button>
			</form>
		</div>
	}
</div>
